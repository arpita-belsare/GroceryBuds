<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />\
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
<section class="section-center">
    <!-- form -->
    <form class="section-form">
        <p class="alert"></p>
        <h3>grocery bud</h3>
<div class="form-control">
    <input type="text" name="grocery-name"id="grocery" placeholder="e.g eggs">
    <button  type="submit" class="submit-btn">Submit</button>
</div>
    </form>
    <!-- list -->
    <div class="grocery-container">
        <!-- grocerylist -->
        <div class="grocery-list">
            <article class="grocery-item">
                <p class="title"></p>
                <div class="btn-container">
                    <button type="button" class="edit-btn"> <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </article>
        </div>
        <!-- button -->
<button type="button"class="clear-btn">Clear items</button>
    </div>
</section>
</body>
</html>
